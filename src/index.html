  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="./icons/icon.svg" alt="" width="72" height="72">
      	<h1 class="h3 mb-3 font-weight-normal">捌柒注音<span class="badge badge-pill badge-dark" style="font-size: 12px">Beta</span></h1>

	      <div class="input-group input-group-lg">

	      </div>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="pinyin_type" id="inlineRadio1" value="0">

      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="pinyin_type" id="inlineRadio2" value="1" checked>

      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="pinyin_type" id="inlineRadio3" value="2">

      </div>

        <input class="form-check-input" type="radio" name="pinyin_type" id="inlineRadio4" value="3">
